<div class="flex-container">
  <div class="item">
    <h2 class="title">Ejemplo del componente 'DataGrid'</h2>
  </div>

  <div class="flex-container" *ngIf="!isLoading">
    <lib-fomento-datagrid
      [name]="api_name"
      [apiContent]="apiContent"
      [table_headers]="table_headers"
      [table_data]="dataSource.data"
      [rowsPerPageOptions]="rowsPerPageOptions"
      [actions]="actions"
      [actions_index]="actions_index"
      [actions_label]="'Acciones'"
      [listadoAccionesAux]="listadoAccionesAux"
      [show_download]="show_download"
      [showAuxForm]="showAuxForm"
      [multicheck]="multicheck"
      [multi_check_label]="multi_check_label"
      [multi_check_index]="multi_check_index"
      [multi_check_label_col]="multi_check_label_col"
      [multi_check_type]="'text'"
      [multicheck_icono]="'check-circle'" 
      [universal_filter]="universal_filter"
      [filter]="filter"
      [form]="form"
      [expansion_form]="expansion_form"
      [sizePageParam]="sizePageParam"
      [nPageParam]="nPageParam"
      [show_ayuda]="show_ayuda"
      [show_clean]="show_clean"
      [show_fcolumnas]="show_fcolumnas"
      [idTable]="idTable"
      [id_subsistema]="id_subsistema"
      [hostapi]="hostApi"
      [endpoint]="endpoint"
      [hostApiPaginator]="hostapiPaginator"
      [endpointPaginator]="endpointPaginator"
      [hostApiFilter]="hostapiFilter"
      [endpointFilter]="endpointFilter"
      [hostApiSaveFilter]="hostapiSaveFilter"
      [endpointSaveFilter]="endpointSaveFilter"
      [hostApiFilterUser]="hostapiFiltroUsuarioApi"
      [endpointFilterUser]="endpointFiltroUsuarioApi"
      [reset_button_form]="reset_button_form"
      [submit_button_form]="submit_button_form"
      [showSubmitForm]="showSubmitForm"
      [showResetForm]="showResetForm"
      [show_header]="true" 
      [aux_label]="'FILTRAR'" 
      [validate_form]="validate_form"
      [useGetMethod]="useGetMethod"
      [apiContent]="apiContent"
      [length]="paginator_length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [tipoChurrera]="tipoChurrera"
      [form_config]="formConfig"
      [endpointUrl]="endpointUrl"
      [selectData]="[]" 
      [selectLabel]="'Seleccione una opción'" 
      [selectDisabled]="false" 
      [selectDefault]="'- Elija una opción -'" 
      [selectAriaLabel]="'Filtro avanzado'"
      [selectIsRequired]="true"
      [selectReadonly]="false" 
      [selectedOption]="''" 
      [selectFormControlName]="''"
      [selectAdditionalDescription]="''"
      [selectEndpoint]="''" 
      [cleanButtonLabel]="'Limpiar tabla'" 
      [cleanButtonTheme]="'secondary'"
      [cleanButtonIcon]="'trash'" 
      [cleanButtonType]="'button'"
      [cleanButtonAriaLabel]="'Limpiar la tabla de resultados'" 
      [cleanButtonDisableRipple]="true" 
      [exportButtonLabel]="'Exportar'"
      [exportButtonTheme]="'secondary'"
      [exportButtonIcon]="'file-download'" 
      [exportButtonType]="'button'" 
      [exportButtonAriaLabel]="'Exportar resultados'" 
      [exportButtonDisableRipple]="true" 
      (page)="changePage($event)"
      [headersTotalElements]="headersTotalElements"
      [codigoValue]="codigoValue"
      [nombreValue]="nombreValue"
      [showBotonera]="showBotonera"
      (formDataEvent)="handleFormData($event)"
      [filtroColumnasLabel]="miLabelPersonalizado"
      [filtroColumnasAppearance]="miAppearancePersonalizado"
      [filtroColumnasPlaceholder]="miPlaceholderPersonalizado"
      [filtroColumnasEnableSearch]="miEnableSearchPersonalizado"
      [show_actions]="true"
      [tooltipPosition]="'below'"
      [tooltipDelayHide]="500"
      [tooltipDelayShow]="300"
      [tooltipEnabled]="true"
      [tooltipAriaLabel]="'Tooltip personalizado'"
      [tooltipAriaLive]="'polite'"
      [tooltipRole]="'tooltip'"
      [tooltipTabindex]="'0'"
    ></lib-fomento-datagrid>
  </div>
</div>
