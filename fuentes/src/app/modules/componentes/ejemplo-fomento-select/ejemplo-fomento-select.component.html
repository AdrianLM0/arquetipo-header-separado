<div class="flex-container">
    <div class="item">
        <h2 class="title">Ejemplo del componente 'Select'</h2>
    </div>

    <div class="flex-container">
        <!-- Uso del componente de la librería con los parámetros de accesibilidad -->
        <lib-fomento-select
            [label]="label"                 
            [disabled]="disabled"           
            [data]="data"                   
            [default]="defaultOptionText"   
            [isRequired]="isRequired"       
            [additionalDescription]="additionalDescription"
            (changeOptionAction)="onOptionChange($event)"> 
        </lib-fomento-select>

        <!-- Mensaje de error accesible si existe algún problema -->
        <p *ngIf="hasError" class="error-message" aria-live="assertive">
            {{ errorMessage }}
        </p>
    </div>
</div>
