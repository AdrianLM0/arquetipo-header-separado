<div class="flex-container">

    <div class="item">
        <h2 class="title">Ejemplo del componente Notificación</h2>
    </div>

    <div class="flex-container">
        <div class="grid">
            <div class="form-field">
                <div class="item">
                    <lib-fomento-notificaciones></lib-fomento-notificaciones>
                </div>
            </div>


        </div>

    </div>

    <div class="flex-container">
        <div class="grid">
            <div class="form-field">
                <lib-fomento-form-field  [appearance]="appearance" [color]="color" [floatLabel]="floatLabel"
                [hideRequiredMarker]="hideRequiredMarker" [hintLabel]="'Max 10 characters'"
                [subscriptSizing]="subscriptSizing" [type]="'inputFomento'" [labelInput]="labelInput"
                [msgHelp]="msgHelp" [typeMaterial]="typeMaterial">
                </lib-fomento-form-field>
            </div>
            
            <div class="form-field">
                <lib-fomento-button (click)="send('Mostrando notificación en el snackbar')" [typeStyle]="typeStyle"
                    [label]="label_boton" [theme]="theme_boton" [disabled]="disabled" [aria_label]="aria_label"
                    [disableRipple]="disableRipple">
                </lib-fomento-button>
            </div>


        </div>



    </div>
