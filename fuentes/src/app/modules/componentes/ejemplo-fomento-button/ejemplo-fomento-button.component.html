<div class="flex-container">

    <div class="item">
        <h2 class="title">Ejemplo del componente de Button</h2>
    </div>


    <div class="flex-container">

        <lib-fomento-button [typeStyle]="typeStyle" [label]="label" [theme]="theme" [icon]="icon" [href]="href"
            [target]="target" [disabled]="disabled" [aria_label]="aria_label" [badge]="badge" [disableRipple]="disableRipple" (onclickevent)="onButtonClick($event)">
        </lib-fomento-button>

    </div>

</div>
