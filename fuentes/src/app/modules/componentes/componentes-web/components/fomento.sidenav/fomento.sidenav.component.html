<div class="sidenav-container" [style.top]="sidenavTop" [class.sidenav-is-mobile]="mobileQuery.matches">

  <mat-toolbar [style.background-color]="toolbarColor">
    <button mat-icon-button class="example-icon"(click)="snav.toggle()" [style.color]="iconColor" aria-label="Icon button menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span [style.color]="textColor">{{title}}</span>
    <span></span>  
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a *ngFor="let nav of fillerNav" mat-list-item routerLink=".">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
