
    <label [for]="id" class="ejemplo-label">{{ label }}</label>
    <mat-form-field appearance="outline" class="mat-input">
        <input matInput [id]="id" 
               [type]="type" 
               [formControlName]="formControlName" 
               [(ngModel)]="value" 
               [placeholder]="msgHelp" 
               [disabled]="disabled" 
               [readonly]="readonly"
               [attr.aria-describedby]="msgError ? 'error-msg' : null"
               aria-live="assertive"
               />
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
            <mat-icon>{{icon}}</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="msgError" class="errorLabel" id="error-msg" aria-live="assertive">{{ msgError }}</div> <!-- Mensaje accesible -->
