<mat-radio-button  
    [disabled]="disabled"
    [labelPosition]="labelPosition"
    [name]="name"
    [required]="required"
    [value]="value"
    [checked]="checked"
    *ngIf="typeStyle === 'material'"
    >{{ label }}
</mat-radio-button>
