            <lib-fomento-divider [inset]="inset" [vertical]="vertical" [color]="color"></lib-fomento-divider>

            <p class="dialog_text">{{messageEvent}}</p>

            <p class="dialog_text">Los cambios son de tipo {{typeEvent}} y requiere la accic√≥n {{actionEvent}}</p>

            <lib-fomento-button (click)="closeDialog()" [typeStyle]="typeStyle" [label]="label_boton2"

            </lib-fomento-button>

    </div>
    <div class="grid">

    </div>
