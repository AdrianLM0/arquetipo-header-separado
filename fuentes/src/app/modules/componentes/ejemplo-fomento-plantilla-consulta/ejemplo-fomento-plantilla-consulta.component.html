<div class="flex-container">
    
    <div class="item">
        <h2 class="title">Ejemplo del componente de Plantilla Consulta</h2>
    </div>
    
    
    <div class="flex-container">       

        <lib-fomento-plantilla-consulta
        [table_headers]="table_headers"
        [name]="api_name"
        [actions]="actions"
        [expansion_form]="true"
        [form]="form"
        [idTable]="idTable"
        [endpoint]="endpoint"
        [hostapi]="hostApi"
        [filter]="'advance'"
        (downloadAction)="descargar($event)"
        (helpIconAction)="iconoAyuda()"
        (checkAction)="check($event)"
        [useGetMethod] = "true"
        >
        </lib-fomento-plantilla-consulta>

    </div>
</div>
