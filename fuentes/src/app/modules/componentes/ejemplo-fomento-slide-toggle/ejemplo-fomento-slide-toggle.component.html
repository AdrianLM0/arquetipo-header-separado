    <div class="item">
        <h2 class="title">Ejemplo del componente 'Slide Toggle'</h2>
    </div>


    <div class="flex-container">

        <lib-fomento-slide-toggle (click)="clickChange($event)"

        [ariaLabel]="ariaLabel"
