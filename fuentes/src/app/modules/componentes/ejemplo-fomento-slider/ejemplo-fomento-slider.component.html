<div class="flex-container">

    <div class="item">
        <h2 class="title">Ejemplo del componente 'Slider'</h2>
    </div>


    <div class="flex-container">
        <lib-fomento-slider
            [ngStyle]="{'color': color}"
            [disableRipple]="disableRipple"
            [disabled]="disabled"
            [discrete]="discrete"
            [max]="max"
            [min]="min"
            [showTickMarks]="showTickMarks"
            [step]="step">
        </lib-fomento-slider>
    </div>

</div>
