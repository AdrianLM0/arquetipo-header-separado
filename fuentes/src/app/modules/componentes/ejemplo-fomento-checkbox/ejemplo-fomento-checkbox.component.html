<div class="flex-container">
	<div class="item">
		<h2 class="title">Ejemplo del componente 'Checkbox'</h2>
	</div>

	<div class="flex-container">
		<!-- Llamada al nuevo componente hijo -->
		<lib-fomento-checkbox
			[typeStyle]="typeStyle"
			[checked]="checked"
			[disabled]="disabled"
			[readonly]="readonly"
			[name]="name"
			[label]="label"
			[ariaLabel]="ariaLabel"
			[ariaDescribedBy]="ariaDescribedBy"
			[errorMessage]="errorMessage"
			[errorLive]="errorLive"
			[value]="value"  
			(changeCheck)="handleCheck($event)">
		</lib-fomento-checkbox>
	</div>
</div>
